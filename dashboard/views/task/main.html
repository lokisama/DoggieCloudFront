<!-- BEGIN PAGE HEADER-->
<h3 class="page-title"> 任务管理 </h3>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN TODO SIDEBAR -->
        <div class="todo-ui">
            <div class="todo-sidebar">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption" data-toggle="collapse" data-target=".todo-project-list-content">
                            <span class="caption-subject font-green bold uppercase">推广任务 </span>
                            <span class="caption-helper visible-sm-inline-block visible-xs-inline-block">click to view project list</span>
                        </div>
                        <div class="actions">
                            <div class="btn-group">
                                <a class="btn green btn-circle btn-sm todo-projects-config" href="#" data-toggle="dropdown" dropdown-menu-hover data-close-others="true">
                                    <i class="icon-settings"></i> &nbsp;
                                    <i class="fa fa-angle-down"></i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a ui-sref="task.add">
                                            <i class="i"></i> 创建新任务 </a>
                                    </li>
                                    <li class="divider"> </li>
                                    <li>
                                        <a href="#"> Pending
                                            <span class="badge badge-danger"> 0 </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#"> Completed
                                            <span class="badge badge-success"> 0 </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#"> Overdue
                                            <span class="badge badge-warning"> 0 </span>
                                        </a>
                                    </li>
                                    <li class="divider"> </li>
                                    <li>
                                        <a href="#">
                                            <i class="i"></i> Archived Projects </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body todo-project-list-content">
                        <div class="todo-project-list">
                            <ul class="nav nav-pills nav-stacked">
                                <li>
                                    <a href="#" ng-click="getTaskByGroup(-1)">
                                        <span class="badge badge-danger" ng-bind="taskList['-1'].length"> 0 </span> 任务错误 </a>
                                </li>
                                <li>
                                    <a href="#" ng-click="getTaskByGroup(0)">
                                        <span class="badge badge-success" ng-bind="taskList['0'].length"> 0 </span> 任务已经创建 </a>
                                </li>
                                <li >
                                    <a href="#" ng-click="getTaskByGroup(1)">
                                        <span class="badge badge-success" ng-bind="taskList['1'].length"> 0 </span> 任务正在处理 </a>
                                </li>
                                <li>
                                    <a href="#" ng-click="getTaskByGroup(2)">
                                        <span class="badge badge-warning" ng-bind="taskList['2'].length"> 0 </span> 任务发生错误已经终止 </a>
                                </li>
                                <li class="active" ng-click="getTaskByGroup(3)">
                                    <a href="#">
                                        <span class="badge badge-active" ng-bind="taskList['3'].length"> 0 </span> 任务完成 </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END TODO SIDEBAR -->
            <!-- BEGIN TODO CONTENT -->
            <div class="todo-content fade-in-up" ui-view>
               
            </div>
            <!-- END TODO CONTENT -->
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</div>
<!-- END PAGE CONTENT-->
