
<div class="row">
    <div class="col-md-5">
        <!-- BEGIN PORTLET -->
        <div class="portlet light tasks-widget">
            <div class="portlet-title">
                <div class="caption caption-md">
                    <i class="icon-bar-chart theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">任务列表</span>
                    <small ng-bind="taskStateName"></small>
                </div>
            </div>
            <div class="portlet-body">
                <div class="task-content">
                    <div class="scroller" data-always-visible="1" data-rail-visible1="0" data-handle-color="#D7DCE2" ng-repeat="task in taskShowList">
                        <!-- START TASK LIST -->
                        <ul class="task-list">
                            <li>
                                <div class="task-title">
                                    <span class="label label-sm label-danger circle" ng-bind="task.requestNum">0</span>
                                    <span class="label label-sm label-success" ng-bind="task.areaCode">Company</span>
                                    <span class="task-title-sp"> <small>[{{task.createTime}}]</small></span>
                                </div>
                                
                            </li>
                        </ul>
                        <!-- END START TASK LIST -->
                    </div>
                </div>
                <div class="task-footer">
                    <div class="btn-arrow-link pull-right">
                        <a href="#">See All Tasks</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PORTLET -->
    </div>
    <div class="col-md-7">
    <form class="form-horizontal form-row-seperated" method="post" name="product" ng-submit="save(product)" ng-validate="validationOptions">
        <div class="portlet light">
        <div class="portlet-title">
            <div class="caption caption-md">
                <i class="icon-bar-chart theme-font hide"></i>
                <span class="caption-subject font-blue-madison bold uppercase">任务状态</span>
               
            </div>
           
        </div>
        <div class="portlet-body">
            <div class="form-group">
                <label class="col-md-3 control-label">预期:
                    <span class="required"> * </span>
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="name" placeholder=""
                    ng-model="data.name"> </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">国家:
                    <span class="required"> * </span>
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="title" placeholder=""
                    ng-model="data.title"> </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">产品:
                    <span class="required"> * </span>
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="picUrls" placeholder=""
                    ng-model="data.picUrls"> </div>
            </div>

            
        </div>
        </div>
    </form>
    </div>
</div>
