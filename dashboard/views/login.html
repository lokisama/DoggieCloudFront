
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="index.html">
        <img src="../assets/pages/img/logos/logo5.jpg" alt="" /> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form"  method="post" name="loginForm" ng-submit="login(loginForm)" ng-validate="validationOptions">
        <h3 class="form-title" >登录 刀弟云</h3>
        <!-- <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> 请输入用户名和密码. </span>
        </div> -->
        <div class="form-group forget-password">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">邮箱/用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱/用户名" name="username"
                ng-model="data.name"/> </div>
        </div>
        <div class="form-group forget-password">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" 
                ng-model="data.pwd" /> </div>
        </div>
        <div class="forget-password">
            <label>
            还没有账号 ?
                <a href="javascript:;" ng-click="registerShow()"> 注册账号 </a></label>

            <label class=" pull-right">
                 <a href="javascript:;" ng-click="forgetShow()"> 忘记密码</a> </label> 
            
        </div>
        <div class="form-group">
        	<button type="submit" class="btn green btn-block"> 登录 </button>
        </div>
        
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form class="forget-form" method="post" name="forgetForm" ng-submit="forgetPassword(forgetForm)" ng-validate="validationOptions">
        <h3>找回密码</h3>
        <p> 请输入您的邮箱. </p>
        <div class="form-group  forget-password">
            <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="邮箱" name="email" /> </div>
        </div>
        <div class="form-actions">
            <button type="button" class="btn red" ng-click="forgetBack()">返回 </button>
            <button type="submit" class="btn green pull-right"> 提交 </button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
    <!-- BEGIN REGISTRATION FORM -->
    <form class="register-form" method="post" name="registerForm" ng-submit="register(registerForm)" ng-validate="validationOptions">
        <h3>注册 刀弟云</h3>
        <div class="form-group forget-password">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" 
                ng-model="data.name"/> </div>
        </div>
        <div class="form-group forget-password">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password" ng-model="data.password"/> </div>
        </div>
        <div class="form-group forget-password">
            <label class="control-label visible-ie8 visible-ie9">再此输入密码</label>
            <div class="controls">
                <div class="input-icon">
                    <i class="fa fa-check"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="再此输入密码" name="rpassword" 
                    ng-model="data.rpassword"/> </div>
            </div>
        </div>
        <div class="form-group forget-password">
            <label>
                <input type="checkbox" name="tnc" /> 同意
                <a href="javascript:;"> Terms of Service </a> 和
                <a href="javascript:;"> Privacy Policy </a>
            </label>
            <div id="register_tnc_error"> </div>
        </div>
        <div class="form-actions">
            <button ng-click="registerBack()" type="button" class="btn red"> 返回 </button>
            <button type="submit" id="register-submit-btn" class="btn green pull-right"> 注册 </button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->
</div>
<!-- END LOGIN -->
